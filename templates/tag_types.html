{% extends "navbar.html" %}

{% block main %}
    <div class="container">
      <div class="jumbotron">
          <h1>Tag Types</h1>

          {% if tag_types %}
              <!--<p class="lead">Actions:</p>-->
              <table class="table table-hover table-condensed table-bordered">
              <tr><th>Tag Type</th><th>Count</th></tr>
                  {% for tt in tag_types %}
                  <tr><td><a href="/tags/{{ tt[0] }}">{{ tt[0] }}</a></td>
                      <td>{{ tt[1] }}</td></tr>
                  {% endfor %}
              </table>
          {% else %}
              There are currently no tags in the database.
          {% endif %}
      </div>
    </div>
{% endblock %}
