{% extends "navbar.html" %}

{% block main %}
    <div class="container">
      <div class="jumbotron">
          <h1>{{ tag_type }} Tags</h1>

          {% if tags %}
              <!--<p class="lead">Actions:</p>-->
              <table class="table table-hover table-condensed table-bordered">
              <tr><th>Tag</th><th>Count</th></tr>
                  {% for t in tags %}
                  <tr><td>{{ t[0] }}</td>
                      <td><a href="/tags/{{ tag_type }}/{{ t[0] }}/actions">{{ t[1] }}</a></td></tr>
                  {% endfor %}
              </table>
          {% else %}
              There are currently no tags in the database.
          {% endif %}
      </div>
    </div>
{% endblock %}
